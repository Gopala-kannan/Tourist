
{% extends 'base/base.html' %}

{% block title %}Add New Destination{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-container">
            <h2 class="mb-4"><i class="fas fa-plus"></i> Add New Destination</h2>
            
            <form method="post" id="destinationForm" onsubmit="return validateForm('destinationForm')">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="place_name" class="form-label">Place Name :</label>
                    <input type="text" class="form-control" id="place_name" name="place_name" required>
                </div>

                <div class="mb-3">
                    <label for="weather" class="form-label">Weather *</label>
                    <select class="form-control" id="weather" name="weather" required>
                        <option value="">Select Weather</option>
                        <option value="Tropical">Tropical</option>
                        <option value="Temperate">Temperate</option>
                        <option value="Cold">Cold</option>
                        <option value="Desert">Desert</option>
                        <option value="Monsoon">Monsoon</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="country" class="form-label">Country :</label>
                        <select class="form-control" id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="india">India</option>
                            <option value="usa">United States of America</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state" class="form-label">State :</label>
                        <select class="form-control" id="state" name="state" required >
                            <option value="">Select State</option>
                            <option data-country="india" value="andhra-pradesh">Andhra Pradesh</option>
                            <option data-country="india" value="goa">Goa</option>
                            <option data-country="india" value="kerala">Kerala</option>
                            <option data-country="india" value="odisha">Odisha</option>
                            <option data-country="india" value="punjab">Punjab</option>
                            <option data-country="india" value="rajasthan">Rajasthan</option>
                            <option data-country="india" value="tamil-nadu">Tamil Nadu</option>
                            <option data-country="usa" value="alabama">Alabama</option>
                            <option data-country="usa" value="alaska">Alaska</option>
                            <option data-country="usa" value="california">California</option>
                            <option data-country="usa" value="colorado">Colorado</option>
                            <option data-country="usa" value="new york">New York</option>
                            <option data-country="canada" value="albertia">Alberta</option>
                            <option data-country="canada" value="british columbia">British Columbia</option>
                            <option data-country="canada" value="prince Edward Island">Prince Edward Island</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="district" class="form-label">District </label>
                        <select class="form-control" id="district" name="district" required >
                            <option value="">Select District</option>
                            <option data-state="tamil-nadu" value="chennai">Chennai</option>
                            <option data-state="tamil-nadu" value="coimbatore">Coimbatore</option>
                            <option data-state="tamil-nadu" value="madurai">Madurai</option>
                            <option data-state="tamil-nadu" value="salem">Salem</option>
                            <option data-state="tamil-nadu" value="tiruchirappalli">Tiruchirappalli</option>
                            <option data-state="tamil-nadu" value="tirunelveli">Tirunelveli</option>
                            <option data-state="goa" value="north-goa">North Goa</option>
                            <option data-state="goa" value="south-goa">South Goa</option>
                            <option data-state="rajasthan" value="jaipur">Jaipur</option>
                            <option data-state="rajasthan" value="jodhpur">Jodhpur</option>
                            <option data-state="rajasthan" value="udaipur">Udaipur</option>
                            <option data-state="kerala" value="kochi">Kochi</option>
                            <option data-state="kerala" value="kollam">Kollam</option>
                            <option data-state="kerala" value="thrissur">Thrissur</option>
                            <option data-state="odisha" value="bhubaneswar">Bhubaneswar</option>
                            <option data-state="odisha" value="cuttack">Cuttack</option>
                            <option data-state="odisha" value="rourkela">Rourkela</option>
                            <option data-state="punjab" value="amritsar">Amritsar</option>
                            <option data-state="punjab" value="bathinda">Bathinda</option>
                            <option data-state="punjab" value="ludhiana">Ludhiana</option>
                            <option data-state="andhra-pradesh" value="anantapur">Anantapur</option>
                            <option data-state="andhra-pradesh" value="chittoor">Chittoor</option>
                            <option data-state="andhra-pradesh" value="east-godavari">East Godavari</option>
                            <option data-state="andhra-pradesh" value="west-godavari">West Godavari</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="google_map_link" class="form-label">Google Map Link *</label>
                    <input type="url" class="form-control" id="google_map_link" name="google_map_link" 
                           placeholder="https://maps.google.com/..." required>
                    <div class="form-text">Paste the Google Maps link for this destination</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description *</label>
                    <textarea class="form-control" id="description" name="description" rows="5" 
                              placeholder="Describe this destination..." required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'destination_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Destination
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
