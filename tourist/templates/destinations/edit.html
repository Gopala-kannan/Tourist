
{% extends 'base/base.html' %}

{% block title %}Edit {{ destination.place_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-container">
            <h2 class="mb-4"><i class="fas fa-edit"></i> Edit Destination</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="place_name" class="form-label">Place Name :</label>
                    <input type="text" class="form-control" id="place_name" name="place_name" 
                           value="{{ destination.place_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="weather" class="form-label">Weather :</label>
                    <select class="form-control" id="weather" name="weather" required>
                        <option value="">Select Weather</option>
                        <option value="Tropical" {% if destination.weather == 'Tropical' %}selected{% endif %}>Tropical</option>
                        <option value="Temperate" {% if destination.weather == 'Temperate' %}selected{% endif %}>Temperate</option>
                        <option value="Cold" {% if destination.weather == 'Cold' %}selected{% endif %}>Cold</option>
                        <option value="Desert" {% if destination.weather == 'Desert' %}selected{% endif %}>Desert</option>
                        <option value="Monsoon" {% if destination.weather == 'Monsoon' %}selected{% endif %}>Monsoon</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="country" class="form-label">Country :</label>
                        <input type="text" class="form-control" id="country" name="country" 
                               value="{{ destination.country }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state" class="form-label">State :</label>
                        <input type="text" class="form-control" id="state" name="state" 
                               value="{{ destination.state }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="district" class="form-label">District :</label>
                        <input type="text" class="form-control" id="district" name="district" 
                               value="{{ destination.district }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="google_map_link" class="form-label">Google Map Link :</label>
                    <input type="url" class="form-control" id="google_map_link" name="google_map_link" 
                           value="{{ destination.google_map_link }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required>{{ destination.description }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'destination_detail' destination.id %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Destination
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
